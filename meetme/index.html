<script>
	$(document).ready(function() {
    $.ajax({
        url: "http://127.0.0.1:9090/briefcase/1"
    }).then(function(data) {
       $('.greeting-id').append(data.id);
       $('.greeting-content').append(data.content);
	   $("#name").html(data.name + " " + data.lastName)
	   $("#imageProfile").attr("src",data.pathImage)
	   $("#description").html(data.description)
	   htmlTable = ""
	   data.twitters.forEach(element => {
		   htmlTable += "<tr>"
		   htmlTable += "<td>@"+data.userTwitter+"</td>"
		   htmlTable += "<td>"+element.text+"</td>"
		   htmlTable += "</tr>"
	   });
	   $("#tweets").append(htmlTable)

    });
});

</script>
